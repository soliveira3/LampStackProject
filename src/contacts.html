<html>
<head>
	<title>Contact Manager - Dashboard</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Contact Manager</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search Contacts"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button>
	<button type="button" id="showAllButton" class="buttons" onclick="showAllContacts();"> Show All </button><br />
	<span id="contactSearchResult"></span>
	<div id="contactList">
		<!-- Contact results will appear here -->
	</div><br /><br />

	<input type="text" id="contactName" placeholder="Contact Name">
	<input type="tel" id="contactPhone" placeholder="Phone Number">
	<input type="email" id="contactEmail" placeholder="Email Address">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
